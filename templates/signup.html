<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="../static/signup.css">
</head>
<body>
    <div class="login-container">
        <div class="login">
            <div class="logo">Study Timer</div>
            <section class="content">
                <h1>Welcome to Study Timer</h1>
                <!-- Sign Up Form -->
                <form method="POST" action="">
                    <p>Name</p>
                    <div class="textArea"><input type="text" placeholder="Name" id="name" name="name"></div>
                    <p>Email</p>
                    <div class="textArea"><input type="email" placeholder="Email" id="email" name="email"></div>
                    <p>Username</p>
                    <div class="textArea"><input type="text" placeholder="Username" id="username" name="username"></div>
                    <p>Password</p>
                    <div class="textArea"><input type="password" placeholder="Password" id="password" name="password"></div>
                    <p>Confirm Password</p>
                    <div class="textArea"><input type="password" placeholder="Confirm Password" id="confirm_password" name="confirm_password"></div>
                    <button class="signUp" type="submit">Sign Up</button>
                </form>
                <!-- Links to Login and Cancel -->
                <span class="row">
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('landing') }}">Cancel</a>
                </span>
            </section>
            <!-- Validation Messages -->
            <div class="validationMessages" id="validationMessages">
                {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
